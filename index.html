<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
    <style>
        /* Reset and Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background Image Full Screen */
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('Front.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }

        /* Heading Styling */
        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Button Styling */
        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: #ffffff;
            background-color: #4d80de;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2600ff;
            color: #ffffff;
            
        }
    </style>
</head>
<body>
    <!-- Heading -->
    <h1>Explore Real-Time Weather and Climate Insights</h1>
    
    <!-- Get Started Button -->
    <button onclick="location.href='First_page.html'">Get Started</button>
</body>
</html>
